<div class="bg-login w-full h-full" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-md">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
          <img class="logo" src="assets/img/logo.png" alt="Thomsonreuters">        
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Forgot password?</h2>
      <h4 class="body-2 text-secondary m-0">Enter your email and we will help you reset your password.</h4>
    </div>


    <form [formGroup]="forgotPassword" (ngSubmit)="forgotPasswordOnsubmit()" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <mat-form-field>
        <mat-label>E-Mail</mat-label>

        <mat-icon [icIcon]="icMail" class="mr-2" matPrefix></mat-icon>
        <input formControlName="email" matInput required>
        <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
		  <mat-error *ngIf="hasError('email', 'email')">Email must be a valid email address</mat-error>
      </mat-form-field>

      <button (click)="send()" class="mt-2" color="primary" mat-raised-button type="submit">
        RESET PASSWORD
      </button>
    </form>
  </div>
</div>
